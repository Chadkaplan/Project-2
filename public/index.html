<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name That Baby</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
        }

        body {
            border: 15px solid;
            height: 100vh;
        }

        select {
            font-family: 'Cormorant Garamond', serif;
            display: block;
            margin: 20px auto;
        }

        button {
            font-family: 'Cormorant Garamond', serif;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <!-- log in  -->
    <div class="logIn">Log In</div>
    <!-- choose your options -->
    <div class="choiceText">Choose your options below</div>
    <!-- select forms: 3 with submit form -->
    <select name="gender" id="gender">
        <option value="">Choose One</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="both">Both</option>
    </select>
    <select name="ethnicity" id="ethnicity">
        <option value="">Choose One</option>
        <option value="asian">Asian/Pacific Islander</option>
        <option value="black">Black/Non-Hispanic</option>
        <option value="hispanic">Hispanic</option>
        <option value="white">White/Non-Hispanic</option>
    </select>
    <input type="text" name="letter" id="letter" placeholder="A-Z">
    <select name="amount" id="amount">
        <option value="">Choose One</option>
        <option value="ten">10</option>
        <option value="twenty">20</option>
        <option value="thirty">30</option>
    </select>
    <button type="submit">Submit</button>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
</body>

</html>
